<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List  </title>
</head>
<body>
    <div id="wrap">
       <h1>To Do List </h1>
       <form action="" id="task-area">
        <input type="text" id="single-task" placeholder="Add new Task...">
        <button type="submit">Add</button>
       </form>
       <ul id="tasks"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
